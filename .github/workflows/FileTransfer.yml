name: FileTransfer

on:
  push:
    branches:
      - File_Transfer
  pull_request:

jobs:
  run_code:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'  # Replace 'x' with the desired Python version, e.g., '3.8'

      - name: Run Python script
        run: D:\Python\OOPS\File_Transfer.py

